<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yetiş Ders Portalı</title>
<style>
body { font-family: Arial,sans-serif; margin:0; background: linear-gradient(to bottom right,#74ebd5,#ACB6E5); color:#333; }
header { background: linear-gradient(90deg,#9C27B0,#2196F3); color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:900px; margin:20px auto; background:rgba(255,255,255,0.95); border-radius:10px; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
h2 { margin-top:0; color:#3f51b5; }
.info-box { background:#f0f4ff; border:1px solid #c5cae9; padding:15px; border-radius:8px; margin-bottom:20px; }
.iban-box, .email-box { display:flex; justify-content:space-between; align-items:center; background:#e8eaf6; padding:10px; border-radius:6px; margin:8px 0; }
.iban-box button, .lesson button { background:#d81b60; color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; margin-left:5px; }
.iban-box button:hover, .lesson button:hover { background:#ad1457; }
.admin-box { background:#fff3e0; border:1px solid #ffcc80; padding:15px; border-radius:8px; margin-bottom:20px; }
input[type="password"], input[type="text"], select { padding:8px; border-radius:5px; border:1px solid #ccc; margin-right:10px; }
button { padding:8px 14px; border:none; border-radius:5px; cursor:pointer; }
footer { text-align:center; padding:15px; margin-top:20px; background:#673AB7; color:white; border-radius:0 0 10px 10px; }
.sınıf-btn { background:#2196F3; color:white; padding:8px 12px; border:none; border-radius:5px; margin:3px; cursor:pointer; }
.sınıf-btn:hover { background:#1976D2; }
.lesson { display:flex; justify-content:space-between; align-items:center; margin:5px 0; padding:5px 0; border-bottom:1px solid #ccc;}
.lesson span { cursor:pointer; text-decoration:underline; color:#333;}
.lesson span:hover { color:#2196F3;}
</style>
</head>
<body>

<header>📘 Yetiş Ders Portalı</header>

<div class="container">

<h2>💳 Satın Alma & İletişim</h2>
<div class="info-box">
<div class="iban-box">
<span><b>IBAN:</b> <span id="iban">TR98000670100000022363236</span></span>
<button onclick="copyIban()">Kopyala</button>
</div>
<div class="email-box">
<span><b>E-posta:</b> <span id="email">kodmekanizma.muh@gmail.com</span></span>
</div>
<small>Ödeme açıklamasına lütfen <i>ad-soyad + satın alınan PDF adı</i> yazınız.</small>
</div>

<h2>🔑 Admin Paneli</h2>
<div class="admin-box">
<input type="password" id="adminPass" placeholder="Şifreyi gir">
<button onclick="login()">Giriş Yap</button>
<p id="loginResult" style="color:red;"></p>

<div id="lessonInputContainer" style="display:none; margin-top:10px;">
<input type="text" id="lessonName" placeholder="Ders adı">
<select id="lessonCategory">
<option value="9. Sınıf">9. Sınıf</option>
<option value="10. Sınıf">10. Sınıf</option>
<option value="11. Sınıf">11. Sınıf</option>
<option value="12. Sınıf">12. Sınıf</option>
<option value="Yazılım">Yazılım</option>
<option value="Office">Office</option>
</select>
<input type="text" id="lessonPDF" placeholder="PDF dosya adı (örn: ders.pdf)">
<button onclick="addLesson()">Ders Ekle</button>
</div>
</div>

<h2>📂 Dersler</h2>
<div id="categoryButtons" class="info-box"></div>
<div id="lessonsList" class="info-box"></div>

</div>

<footer>© 2025 Yetiş Eğitim Platformu</footer>

<script>
function copyIban() {
  const iban=document.getElementById("iban").innerText;
  navigator.clipboard.writeText(iban).then(()=>alert("IBAN kopyalandı: "+iban));
}

// Admin login
const ADMIN_PASS="2332";
function login(){
  const pass=document.getElementById("adminPass").value;
  if(pass===ADMIN_PASS){
    document.getElementById("loginResult").style.color="green";
    document.getElementById("loginResult").innerText="✅ Giriş başarılı! Ders ekleyebilirsiniz.";
    document.getElementById("lessonInputContainer").style.display="block";
  } else {
    document.getElementById("loginResult").style.color="red";
    document.getElementById("loginResult").innerText="❌ Hatalı şifre!";
  }
}

// Ders listesi
let lessons=[
{kategori:"9. Sınıf", isim:"Matematik", pdf:"matematik9.pdf"},
{kategori:"9. Sınıf", isim:"Fizik", pdf:"fizik9.pdf"},
{kategori:"9. Sınıf", isim:"Kimya", pdf:"kimya9.pdf"},
{kategori:"9. Sınıf", isim:"Biyoloji", pdf:"biyoloji9.pdf"},
{kategori:"10. Sınıf", isim:"Matematik", pdf:"matematik10.pdf"},
{kategori:"10. Sınıf", isim:"Fizik", pdf:"fizik10.pdf"},
{kategori:"10. Sınıf", isim:"Kimya", pdf:"kimya10.pdf"},
{kategori:"10. Sınıf", isim:"Biyoloji", pdf:"biyoloji10.pdf"},
{kategori:"11. Sınıf", isim:"Matematik", pdf:"matematik11.pdf"},
{kategori:"11. Sınıf", isim:"Fizik", pdf:"fizik11.pdf"},
{kategori:"11. Sınıf", isim:"Kimya", pdf:"kimya11.pdf"},
{kategori:"11. Sınıf", isim:"Biyoloji", pdf:"biyoloji11.pdf"},
{kategori:"12. Sınıf", isim:"Matematik", pdf:"matematik12.pdf"},
{kategori:"12. Sınıf", isim:"Fizik", pdf:"fizik12.pdf"},
{kategori:"12. Sınıf", isim:"Kimya", pdf:"kimya12.pdf"},
{kategori:"12. Sınıf", isim:"Biyoloji", pdf:"biyoloji12.pdf"},
{kategori:"Yazılım", isim:"Python", pdf:"python.pdf"},
{kategori:"Yazılım", isim:"Java", pdf:"java.pdf"},
{kategori:"Office", isim:"Excel", pdf:"excel.pdf"},
{kategori:"Office", isim:"Word", pdf:"word.pdf"}
];

let categories=[];

function updateCategories(){
  const catDiv=document.getElementById("categoryButtons");
  catDiv.innerHTML="";
  categories=[...new Set(lessons.map(l=>l.kategori))];
  categories.forEach(cat=>{
    const btn=document.createElement("button");
    btn.className="sınıf-btn";
    btn.innerText=cat;
    btn.onclick=()=>displayLessons(cat);
    catDiv.appendChild(btn);
  });
}

function displayLessons(category){
  const list=document.getElementById("lessonsList");
  list.innerHTML="";
  lessons.filter(l=>l.kategori===category).forEach(lesson=>{
    const div=document.createElement("div");
    div.className="lesson";
    div.innerHTML=`<span onclick="viewLesson('${lesson.isim}','${lesson.kategori}')">${lesson.isim}</span>
    <button onclick="buyPDF('${lesson.pdf}')">PDF Satın Al</button>`;
    list.appendChild(div);
  });
}

// PDF satın alma
function buyPDF(pdf){
  const iban=document.getElementById("iban").innerText;
  const email=document.getElementById("email").innerText;
  alert(`Ödeme için IBAN: ${iban}\nE-posta: ${email}\nSatın almak istediğiniz PDF: ${pdf}`);
}

// Ders çalış
function viewLesson(name, category){
  alert(`${category} - ${name} ders içeriği burada gösterilebilir.`);
}

// Admin ders ekleme
function addLesson(){
  const name=document.getElementById("lessonName").value.trim();
  const cat=document.getElementById("lessonCategory").value;
  const pdf=document.getElementById("lessonPDF").value.trim();
  if(!name||!pdf)return alert("Lütfen ders adı ve PDF dosya adını girin.");
  lessons.push({kategori:cat,isim:name,pdf:pdf});
  updateCategories();
  displayLessons(cat);
  document.getElementById("lessonName").value="";
  document.getElementById("lessonPDF").value="";
}

// LocalStorage kalıcılık
window.onload=function(){
  if(localStorage.getItem("lessons")){
    const saved=JSON.parse(localStorage.getItem("lessons"));
    lessons=saved;
  }
  updateCategories();
}
window.onbeforeunload=function(){
  localStorage.setItem("lessons",JSON.stringify(lessons));
}
</script>

</body>
</html>
